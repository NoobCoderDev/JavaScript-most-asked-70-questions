<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap two variable</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 20;
        document.write("Value Before Swapping.....<br>");
        document.write("a : ",a,"<br>");
        document.write("b : ",b,"<br>");

        let temp = a;
        a = b;
        b = temp;

        document.write("Value After Swapping.....<br>");
        document.write("a : ",a,"<br>");
        document.write("b : ",b,"<br>");
    </script>
</body>
</html>
